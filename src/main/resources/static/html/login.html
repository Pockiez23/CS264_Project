<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Petition System</title>

    <!-- ฟอนต์ Kanit (เหมาะกับเว็บมหาวิทยาลัยไทย) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email (@tu.ac.th)" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="loginBtn">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

    <script src="auth.js"></script>
    <script>
        // ถ้าเคยล็อกอินอยู่แล้ว ส่งเข้าหน้า home เลย
        if (getAuthSession()) window.location.href = "home.html";

		document.getElementById("loginBtn").addEventListener("click", async () => {
		  const email = document.getElementById("email").value.trim();
		  const pass  = document.getElementById("password").value.trim();
		  const errEl = document.getElementById("errorMsg");

		  if (!email || !pass) { errEl.textContent = "กรุณากรอกอีเมลและรหัสผ่าน"; return; }

		  try {
		    const res = await fetch("http://localhost:8080/api/login", {
		      method: "POST",
		      headers: { "Content-Type": "application/json" },
		      body: JSON.stringify({ email: email, password: pass })
		    });

		    const data = await res.json();

		    if (data.ok) {
		      // ✅ บันทึกข้อมูล user ลง localStorage
		      localStorage.setItem("auth", JSON.stringify({
		        name: data.name,
		        student_id: data.studentId,
		        email: email
		      }));

		      window.location.href = "home.html";
		    } else {
		      errEl.textContent = data.message || "เข้าสู่ระบบไม่สำเร็จ";
		    }

		  } catch (err) {
		    errEl.textContent = "เชื่อมต่อระบบเซิร์ฟเวอร์ไม่ได้";
		    console.error(err);
		  }
		});
    </script>
</body>
</html>
