<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Petition System</title>

    <!-- ฟอนต์ Kanit (เหมาะกับเว็บมหาวิทยาลัยไทย) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email (@tu.ac.th)" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="loginBtn">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>
  <script src="auth.js"></script>
    <script>
      // ถ้าเคยล็อกอินอยู่แล้ว ส่งเข้าหน้า home ทันที
      const existing = getAuthSession();
      if (existing) window.location.href = "home.html";

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value.trim();
        const errEl = document.getElementById("errorMsg");

        if (!email || !pass) {
          errEl.textContent = "⚠️ กรุณากรอกอีเมลและรหัสผ่าน";
          return;
        }

        try {
          const res = await login(email, pass);
          if (res.ok) {
            alert("✅ เข้าสู่ระบบสำเร็จ");
            window.location.href = "home.html";
          } else {
            errEl.textContent = res.message || "เข้าสู่ระบบไม่สำเร็จ";
          }
        } catch (err) {
          console.error(err);
          errEl.textContent = "❌ เกิดข้อผิดพลาดในการเข้าสู่ระบบ";
        }
      });
    </script>
</body>
</html>
